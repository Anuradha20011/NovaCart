<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout - NovaCart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <div class="container mt-5">
            <h2 class="mb-4">Checkout</h2>
            <div class="row">
                <!-- Billing Form -->
                <div class="col-md-6">
                    <h5>Billing Details</h5>
                    <form id="checkoutForm">
                        <input type="text" class="form-control mb-3" placeholder="Full Name" required>
                        <input type="email" class="form-control mb-3" placeholder="Email" required>
                        <input type="text" class="form-control mb-3" placeholder="Phone Number" required>
                        <textarea class="form-control mb-3" placeholder="Full Address" required></textarea>
                        <select class="form-select mb-3">
                            <option>Cash on Delivery</option>
                            <option>UPI</option>
                            <option>Credit/Debit Card</option>
                        </select>
                        <button type="submit" class="btn btn-success w-100">Place Order</button>
                    </form>
                </div>
                <!-- Order Summary -->
                <div class="col-md-6">
                    <h5>Order Summary</h5>
                    <div id="order-summary" class="bg-white p-3 shadow-sm"></div>
                </div>
            </div>
        </div>
        <script>
            const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            const summary = document.getElementById("order-summary");
            let total = 0;
            if(cartItems.length === 0){
                summary.innerHTML = "<p>Your cart is empty.</p>";
            }
            else{
                cartItems.forEach(item=>{
                total += item.price * item.quantity;
                summary.innerHTML += `
                    <div class="d-flex align-items-center mb-3 border-bottom pb-2">
                        <div class="flex-grow-1">
                            <strong>${item.name}</strong><br>
                            <small class="text-muted">Qty: ${item.quantity}</small>
                        </div>
                        <div> ₹${item.price * item.quantity}</div>
                    </div>
                `;
                });
                summary.innerHTML += `
                    <hr>
                    <h4 class="text-success mt-3">Grand Total: ₹${total}</h4>
                `;
            }
            document.getElementById("checkoutForm").addEventListener("submit", async function(e){
                e.preventDefault();
                if (cartItems.length === 0) {
                    alert("Cart is empty ❌");
                    return;
                }
                try {
                    const response = await fetch("http://localhost:5000/orders", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            items: cartItems,
                            total: total
                        })
                    });
                    if (response.ok) {
                        alert("Order Placed Successfully ✅");
                        localStorage.removeItem("cart");
                        window.location.href = "success.html";
                    }
                    else {
                        alert("Order failed ❌");
                    }
                }
                catch (error) {
                    console.error("Order error:", error);
                    alert("Something went wrong!");
                }
            });

        </script>
        
    </body>
</html>
