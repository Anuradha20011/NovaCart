<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout - NovaCart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <div class="container mt-5">
            <h2 class="mb-4">Checkout</h2>
            <div class="row">
                <!-- Billing Form -->
                <div class="col-md-6">
                    <h5>Billing Details</h5>
                    <form id="checkoutForm">
                        <input type="text" class="form-control mb-3" placeholder="Full Name" required>
                        <input type="email" class="form-control mb-3" placeholder="Email" required>
                        <input type="text" class="form-control mb-3" placeholder="Phone Number" required>
                        <textarea class="form-control mb-3" placeholder="Full Address" required></textarea>
                        <select class="form-select mb-3">
                            <option>Cash on Delivery</option>
                            <option>UPI</option>
                            <option>Credit/Debit Card</option>
                        </select>
                        <button type="submit" class="btn btn-success w-100">Place Order</button>
                    </form>
                </div>
                <!-- Order Summary -->
                <div class="col-md-6">
                    <h5>Order Summary</h5>
                    <div id="order-summary" class="bg-white p-3 shadow-sm"></div>
                </div>
            </div>
        </div>
        <script>
            const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            const summary = document.getElementById("order-summary");
            let total = 0;
            if(cartItems.length === 0){
                summary.innerHTML = "<p>Your cart is empty.</p>";
            }
            else{
                cartItems.forEach(item=>{
                total += item.price * item.quantity;
                summary.innerHTML += `
                    <div class="d-flex justify-content-between mb-2">
                        <span>${item.name} x ${item.quantity}</span>
                        <span>₹${item.price * item.quantity}</span>
                    </div>
                `;
                });
                summary.innerHTML += `
                    <hr>
                    <h5>Total: ₹${total}</h5>
                    `;
            }
            document.getElementById("checkoutForm").addEventListener("submit", function(e){
                e.preventDefault();
                const orders = JSON.parse(localStorage.getItem("orders")) || [];
                const newOrder = {
                    id: "ORD" + Date.now(),
                    items: cartItems,
                    total: total,
                    date: new Date().toLocaleString()
                };
                orders.push(newOrder);
                localStorage.setItem("orders", JSON.stringify(orders));
                localStorage.removeItem("cart");
                window.location.href = "success.html";
            });

        </script>

    </body>
</html>
