<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Signup - NovaCart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="big-light">
        <div class="container mt-5" style="max-width:400px">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="signupform">
                <input type="text" class="form-control mb-3" id="name" placeholder="Full Name" required>
                <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
                <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">Signup</button>
            </form>
            <p class="text-center mt-3">Already have an Account??<a href="login.html">Login</a></p>
        </div>
        <script>
            document.getElementById("signupform").addEventListener("submit", function(e){
                e.preventDefault();
                const user = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                };
                localStorage.setItem("user", JSON.stringify(user));
                alert("Signup Successful ðŸŽ‰");
                window.location.href = "login.html";
            });
        </script>
    </body>
</html>
