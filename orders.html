<!DOCTYPE html>
<html>
    <head>
        <title>My Orders</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h2>My Orders</h2>
            <div id="order-list" class="mt-4"></div>
        </div>
        <script>
            const orders = JSON.parse(localStorage.getItem("orders")) || [];
            const orderList = document.getElementById("order-list");
            if (orders.length === 0) {
                orderList.innerHTML = `
                    <div class="text-center mt-5">
                        <h5>No orders yet ðŸ“¦</h5>
                        <a href="index.html" class="btn btn-primary mt-3">Start Shopping</a>
                    </div>
                `;
            }
            else {
                orders.slice().reverse().forEach(order => {
                    let itemsHTML = "";
                    order.items.forEach(item => {
                        itemsHTML += `
                            <li>${item.name} Ã— ${item.quantity}</li>
                        `;
                    });
                    orderList.innerHTML += `
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <h5 class="text-primary">Order ID: ${order.id}</h5>
                                <p class="text-muted">Date: ${order.date}</p>
                                <ul>${itemsHTML}</ul>
                                <h6 class="text-success">Total: â‚¹${order.total}</h6>
                            </div>
                        </div>
                    `;
                });
            }
        </script>
    </body>
</html>
