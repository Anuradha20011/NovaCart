<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login - NovaCart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container mt-5" style="max-width:400px;">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
                <input type="email" class="form-control mb-3" id="loginEmail" placeholder="Email" required>
                <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Signup</a></p>
        </div>
        <script>
            document.getElementById("loginForm").addEventListener("submit", function(e){
                e.preventDefault();
                const savedUser = JSON.parse(localStorage.getItem("user"));
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;
                if(savedUser && email === savedUser.email && password === savedUser.password){
                    alert("Login Successful üéâ");
                    localStorage.setItem("loggedIn", true);
                    window.location.href = "index.html";
                }
                else{
                    alert("Invalid Credentials ‚ùå");
                }
            });
        </script>
    </body>
</html>
